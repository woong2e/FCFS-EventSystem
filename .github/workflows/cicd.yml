name: Build & Deploy to EC2

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # 1. 빌드 및 테스트
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build & Run Tests
        run: ./gradlew clean build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar

  # 2. 도커 이미지 빌드 및 푸시
  docker-build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/couponsystem:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/couponsystem:latest

  # 3. 서버 배포
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # (1) 설정 파일들 서버로 전송 (SCP)
      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          source: "docker-compose/*,nginx/*,deploy/*"
          target: "/home/${{ secrets.AWS_EC2_USER }}/deploy"
          strip_components: 1

      # (2) 서버 접속, .env 생성 및 배포 스크립트 실행
      - name: Execute Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE }}
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          envs: ENV_FILE_CONTENT
          script: |
            cd /home/${{ secrets.AWS_EC2_USER }}/deploy

            echo "$ENV_FILE_CONTENT" > .env

            chmod +x deploy.sh
            ./deploy.sh