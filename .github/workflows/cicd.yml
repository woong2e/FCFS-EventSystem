name: Build & Deploy to EC2

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # 1. 빌드 및 테스트
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build & Run Tests
        run: ./gradlew clean build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar

  # 2. 도커 이미지 빌드 및 푸시
  docker-build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/couponsystem:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/couponsystem:latest

  # 3. 서버 배포
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    # ✅ GitHub Environments 설정: 'production'
    # .env 내용(ENV_FILE)은 여기서 가져오고, 나머지(AWS키 등)는 Repo Secret에서 가져옴
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # (1) ENV_FILE 시크릿(production 환경)을 .env 파일로 생성
      # 생성 위치: Github Actions 러너의 루트 디렉토리
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      # (2) 설정 파일들 서버로 전송 (SCP)
      # ✅ 변경된 부분: 로컬의 하위 디렉토리 파일들을 지정
      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          # ✅ 로컬 경로를 콤마로 구분하여 지정
          # 서버(/home/ubuntu/deploy)에는 파일들만 "평평하게(flat)" 복사됩니다.
          source: "docker-compose/docker-compose.yml,nginx/nginx.conf,deploy/deploy.sh,.env"
          target: "/home/${{ secrets.AWS_EC2_USER }}/deploy"
          strip_components: 1

      # (3) 서버 접속 및 배포 스크립트 실행
      - name: Execute Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.AWS_EC2_USER }}/deploy
            chmod +x deploy.sh
            ./deploy.sh