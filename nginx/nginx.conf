# ✅ Load Balancing 설정
upstream spring_app {
    server app:8080;
}

server {
    listen 80;
    server_name woong2e-prod.com www.woong2e-prod.com;

    # Certbot 인증용 경로
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # HTTPS 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name woong2e-prod.com www.woong2e-prod.com;

    # SSL 인증서 경로 (Certbot 볼륨과 일치)
    ssl_certificate     /etc/letsencrypt/live/woong2e-prod.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/woong2e-prod.com/privkey.pem;

    # 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        # ✅ 위에서 정의한 upstream 그룹으로 전달
        proxy_pass http://spring_app;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정 (넉넉하게)
        proxy_connect_timeout   10s;
        proxy_send_timeout      30s;
        proxy_read_timeout      60s;
    }
}